# Google Cloud Build Configuration for New World Kids
# Builds and deploys both frontend and backend to Cloud Run

steps:
  # ========================================
  # BACKEND BUILD & DEPLOY
  # ========================================

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/newworldkids-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/newworldkids-backend:latest'
      - '-f'
      - 'apps/backend/Dockerfile'
      - 'apps/backend'
    waitFor: ['-']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/newworldkids-backend:$COMMIT_SHA'
    waitFor: ['build-backend']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/newworldkids-backend:latest'
    waitFor: ['build-backend']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'newworldkids-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/newworldkids-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,JWT_SECRET=JWT_SECRET:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
    waitFor: ['push-backend']

  # Get backend URL for frontend build
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'get-backend-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run services describe newworldkids-backend \
          --region=us-central1 \
          --format='value(status.url)' > /workspace/backend-url.txt
        echo "Backend URL: $(cat /workspace/backend-url.txt)"
    waitFor: ['deploy-backend']

  # ========================================
  # FRONTEND BUILD & DEPLOY
  # ========================================

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/newworldkids-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/newworldkids-frontend:latest'
      - '-f'
      - 'apps/frontend/Dockerfile'
      - 'apps/frontend'
    waitFor: ['-']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/newworldkids-frontend:$COMMIT_SHA'
    waitFor: ['build-frontend']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/newworldkids-frontend:latest'
    waitFor: ['build-frontend']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(cat /workspace/backend-url.txt)
        gcloud run deploy newworldkids-frontend \
          --image gcr.io/$PROJECT_ID/newworldkids-frontend:$COMMIT_SHA \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars NODE_ENV=production,NEXT_PUBLIC_API_URL=$${BACKEND_URL} \
          --set-secrets NEXT_PUBLIC_LOVABLE_KEY=LOVABLE_API_KEY:latest,NEXT_PUBLIC_LEMONAI_KEY=LEMONAI_API_KEY:latest \
          --memory 1Gi \
          --cpu 2 \
          --min-instances 0 \
          --max-instances 20 \
          --timeout 300
    waitFor: ['push-frontend', 'get-backend-url']

  # ========================================
  # POST-DEPLOYMENT
  # ========================================

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'verify-deployment'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "========================================="
        echo "Deployment Summary"
        echo "========================================="
        echo ""
        echo "Backend URL:"
        gcloud run services describe newworldkids-backend \
          --region=us-central1 \
          --format='value(status.url)'
        echo ""
        echo "Frontend URL:"
        gcloud run services describe newworldkids-frontend \
          --region=us-central1 \
          --format='value(status.url)'
        echo ""
        echo "========================================="
        echo "Deployment completed successfully!"
        echo "========================================="
    waitFor: ['deploy-backend', 'deploy-frontend']

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  logStreamingOption: STREAM_ON

# Timeout for the entire build
timeout: '1800s'

# Store images
images:
  - 'gcr.io/$PROJECT_ID/newworldkids-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/newworldkids-backend:latest'
  - 'gcr.io/$PROJECT_ID/newworldkids-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/newworldkids-frontend:latest'
